name: Node.js CI

on:  push 

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Run basic test (start server)
        run: |
          node server.js &
          sleep 3
          curl -I http://localhost:8080/data || exit 1
